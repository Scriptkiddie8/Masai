<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">Hello from DOM</div>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [movies, setMovies] = useState([]); //intial value
        const [movieName, setMovieName] = useState("");

        async function fetchMovie() {
          try {
            const response = await fetch(
              "https://reactmovie-d3679-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json"
            );
            const result = await response.json();
            const movieArray = Object.entries(result).map(([id, movie]) => ({
              id,
              movie,
            }));
            setMovies(movieArray);
          } catch (error) {
            console.log(error);
          }
        }

        async function addMovie() {
          if (!movieName) return alert("Please Enter a Movie");
          try {
            const response = await fetch(
              `https://reactmovie-d3679-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json`,
              {
                method: "POST",
                body: JSON.stringify({ name: movieName }),
                headers: { "Content-Type": "application/json" },
              }
            );
          } catch (error) {
            alert("error");
          }
        }

        return (
          <>
            <h1>React API Example</h1>
            <button onClick={fetchMovie}>Fetch Data</button>
            <button onClick={addMovie}>Add Movie</button>
            <input
              type="text"
              placeholder="Enter Movie Name"
              value={movieName}
              onChange={(e) => setMovieName(e.target.value)}
            />
            <ul>
              {movies.map((movie, index) => (
                <li key={index}>{movie.movie.name}</li>
              ))}
            </ul>
          </>
        );
      }
      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
