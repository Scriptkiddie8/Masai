<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root">Hi i'm Html</div>
  </body>
</html>

<script type="text/babel">
  function Welcome(prop) {
    return <h1>Hello, {prop.name}</h1>;
  }

  // These are the three different ways to call the component fn in react and pass argument which we call them as 'prop'
  function App() {
    return (
      <>
        {Welcome({ name: "Kartik Garg" })}
        <Welcome name="kittu" />
        <Welcome name="paras"></Welcome>
      </>
    );
  }

  let root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
</script>
