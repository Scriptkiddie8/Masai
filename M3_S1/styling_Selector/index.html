<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
      margin-bottom: 20px;
    }

    #subtitle {
      font-size: 24px;
      color: darkgreen;
      margin-bottom: 15px;
    }

    p {
      padding: 10px;
      border: 2px solid #ddd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1 id="main-title">Welcome to My Styled Webpage</h1>
  <h2 id="subtitle">This is a Subtitle</h2>

  <p>This is the first paragraph with some text.</p>
  <p>This is the second paragraph, also with some text.</p>
  <p>And this is the third paragraph. All paragraphs have padding and a soft border.</p>

</body>
</html>
